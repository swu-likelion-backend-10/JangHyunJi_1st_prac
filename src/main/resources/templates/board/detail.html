<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>상세 페이지</title>
</head>
<body>

<h2 th:text="${boardDto.name}"></h2>
<p th:text="${boardDto.major}"></p>
<p:text="${boardDto.age}"></h2>
<p th:text="${boardDto.introduction}"></p>
<p th:inline="text">작성일 : [[${#temporals.format(boardDto.createdTime, 'yyyy-MM-dd HH:mm')}]]</p>
<p th:inline="text">수정일 : [[${#temporals.format(boardDto.modifiedTime, 'yyyy-MM-dd HH:mm')}]]</p>

<a th:href="@{'/post/edit/' +${boardDto.id}}">
  <button> 수정 </button>
</a>

<form th:action="@{'/post/delete/' + ${boardDto.id}}" th:method="delete">
  <button type="submit"> 삭제 </button>
</form>
</body>
</html>
